<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>302 Redirect Example</title>
</head>
<body>

<script>
    // 模拟一个触发重定向的场景
    function simulateRedirect() {
        // 模拟 HTTP 302 重定向，携带原链接的参数
        var redirectUrl = 'https://www.baidu.com';
        
        // 获取原链接的参数
        var originalParams = window.location.search.substring(1);

        // 如果原链接有参数，将其添加到重定向链接中
        if (originalParams) {
            redirectUrl += '?' + originalParams;
        }

        // 使用 window.location.href 实现手动重定向
        window.location.href = redirectUrl;
    }

    // 调用函数以触发重定向
    simulateRedirect();
</script>

</body>
</html>
